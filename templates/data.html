{% extends "base.html" %}

{% block data %}
        <p>{{ class }} : <a href="ni{{ node }}">{{ node }}</a></p>{% if properties %}
        <p><ul>{% for property in properties %}
               <li><a href="p:{{ property.id }}">{{ property }}</a></li>{% endfor %}
           </ul></p>
        {% endif %}{% if linked %}<p><ul>{% for link in linked %}
               <li><a href="l:{{ link }}">{{ link }}</a></li>{% endfor %}
           </ul></p>
{% endif %}{% endblock %}
